<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Student Management System</h1>

<div>
    <h2>Groups</h2>
    <form id="groupForm">
        <input type="text" id="groupName" placeholder="Group Name" required>
        <button type="submit">Add Group</button>
    </form>

    <h3>Group List</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="groupsTable"></tbody>
    </table>
</div>

<div>
    <h2>Students</h2>
    <form id="studentForm">
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="text" id="studentSurname" placeholder="Surname" required>
        <input type="file" id="studentPhoto" accept="image/*" required>
        <select id="studentGroup" required>
            <option value="">Select Group</option>
        </select>
        <button type="submit">Add Student</button>
    </form>

    <h3>Filter Students</h3>
    <select id="filterGroup">
        <option value="">All Groups</option>
    </select>

    <h3>Student List</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
    </table>
</div>

</body>
</html>
