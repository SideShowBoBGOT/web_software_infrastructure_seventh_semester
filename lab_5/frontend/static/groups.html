<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups - Student Management System</title>
</head>
<body>
<header>
    <h1>Student Management System</h1>
    <nav>
        <a href="/students">Students</a> |
        <a href="/groups">Groups</a>
    </nav>
</header>

<main>
    <section>
        <h2>Add New Group</h2>
        <form id="addGroupForm">
            <div>
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>
            <div>
                <button type="submit">Add Group</button>
            </div>
        </form>
    </section>

    <section>
        <h2>Group List</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="groupsTable">
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>Group A</td>
                <td>
                    <a href="/update-group?id=1">Edit</a>
                    <button onclick="deleteGroup(1)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script>
    // Load initial data
    async function loadGroups() {
        try {
            const response = await fetch('/api/groups');
            const groups = await response.json();
            // Update table with groups data
            const table = document.getElementById('groupsTable');
            // Implementation here
        } catch (error) {
            console.error('Error loading groups:', error);
        }
    }

    async function handleAddGroup(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        try {
            const response = await fetch('/api/groups', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: formData.get('groupName')
                })
            });

            if (response.ok) {
                alert('Group added successfully');
                event.target.reset();
                loadGroups();
            } else {
                throw new Error('Failed to add group');
            }
        } catch (error) {
            console.error('Error adding group:', error);
            alert('Failed to add group');
        }
    }

    async function deleteGroup(id) {
        if (confirm('Are you sure you want to delete this group?')) {
            try {
                const response = await fetch(`/api/groups/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Group deleted successfully');
                    loadGroups();
                } else {
                    throw new Error('Failed to delete group');
                }
            } catch (error) {
                console.error('Error deleting group:', error);
                alert('Failed to delete group');
            }
        }
    }

    // Load initial data when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadGroups();

        // Add form submit event listener
        document.getElementById('addGroupForm').addEventListener('submit', handleAddGroup);
    });
</script>
</body>
</html>
